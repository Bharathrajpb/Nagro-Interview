<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Statement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" >
</head>

<body>
    <div class="container my-2">
        <div class="acoount">
            <div class="account-body">
            <div class="container my-5">
            	<table>
            		<thead>
            			<tr>
                                		<th><a th:href="@{/dashboard}">DashBoard</a></th>
                                		<th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
                                		<th><a th:href="@{/logout}">Log Out</a></th> 
                                
                 		</tr>
                 	</thead>
                 </table>
               </div>
               
            	<div class="container my-5">
            		<h2>Statement Report</h2>
            		<table class="table table-striped table-responsive-md">
                                <thead>
                                
                                	<tr > 
                                	<th >Account Number:</th>
                                	<th th:text="${accountNumber}"></th>
                                	</tr>
                                </thead>
                     </table>
        		</div>
                <div th:switch="${statementList}" class="container my-5">
                    <div class="col-md-10">
                        <h2 th:case="null">No Records</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="statement : ${statementList}">
                                        <td th:text="${statement.date}"></td>
                                        <td th:text="${statement.amount}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
