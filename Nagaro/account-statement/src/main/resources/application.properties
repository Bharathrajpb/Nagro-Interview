#MS Access DB properties
spring.datasource.url=jdbc:ucanaccess://D:/Bharath/JavaTest/accountsdb.accdb;openExclusive=false;ignoreCase=true
spring.datasource.driver-class-name=net.ucanaccess.jdbc.UcanaccessDriver

#Server config properties
server.port=8080
server.servlet.session.timeout=5m

# Configure thymeleaf
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/


logging.level.org.springframework=ERROR
logging.file.path=C:/tmp
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
log4j.logger.org.springframework.jdbc.core = TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG




